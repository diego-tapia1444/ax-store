<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!--Icono-->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>AX Store - Inicio</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <h1>AX STORE</h1>
            <div class="navbar__links">
                <a href="index.html" class="is-active">INICIO</a>
                <a href="./pages/productos.html">PRODUCTOS</a>
                <a href="./pages/marcas.html">MARCAS</a>
                <a href="./pages/ubicacion.html">UBICACION</a>
                <a href="./pages/contacto.html">CONTACTO</a>
            </div>

            <!--Menu Hambúrguesa-->
            <button class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>     
    </header>
    
    <main>

        <!--Carousel-->
        <section>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="5000">
                        <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="carousel1">
                      </div>
                      <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="carousel2">
                      </div>
                      <div class="carousel-item" data-bs-interval="5000">
                        <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="carousel3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
        </section> 

        <section>
            <div class="titulo">
                <h2>¡ULTIMAS NOVEDADES!</h2>          
            </div>             
        </section>
        
        <!--Contenedor de tarjetas-->
        <section>
            <div class="container mb-4">
                <div class="row g-4">

                    <!--Tarjeta de producto-->
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="./assets/img/producto01.jpg" alt="TECLADO HYPERX ALLOY ORIGINS CORE">
                            <div class="producto__descripcion">
                                <h4 class="producto__descripcion-titulo">TECLADO HYPERX ALLOY ORIGINS CORE</h4>
                                <button class="producto__descripcion-boton">$ 93.00</button>
                            </div>
                        </article>
                    </div>

                    <!--Tarjeta de producto-->
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="./assets/img/producto02.jpg" alt="TECLADO LOGITECH G413 CARBON">
                            <div class="producto__descripcion">
                                <h4 class="producto__descripcion-titulo">TECLADO LOGITECH G413 CARBON</h4>
                                <button class="producto__descripcion-boton">$ 120.00</button>
                            </div>
                        </article>
                    </div>

                    <!--Tarjeta de producto-->
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="producto">
                            <img src="./assets/img/producto03.jpg" alt="MOUSE LOGITECH G502 LIGHTSPEED">
                            <div class="producto__descripcion">
                                <h4 class="producto__descripcion-titulo">MOUSE LOGITECH G502 LIGHTSPEED</h4>
                                <button class="producto__descripcion-boton">$ 190.00</button>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <div class="mt-5 text-center text-white footer__bg-custom">
            <div class="container p-4 pb-0">
                <div class="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i class="bi bi-facebook"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button"><i class="bi bi-twitter"></i></a>           
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
            <div class="text-center p-3 footer__bg-black">
                <p>© 2022 Copyright: <a class="text-white" href="index.html">AXStore.com</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
