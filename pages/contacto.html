<!DOCTYPE html>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!--Icono-->
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">    
    
    <title>AX Store - Contacto</title>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <h1>AX STORE</h1>
            <div class="navbar__links">
                <a href="../index.html">INICIO</a>
                <a href="productos.html">PRODUCTOS</a>
                <a href="marcas.html">MARCAS</a>
                <a href="ubicacion.html">UBICACION</a>
                <a href="contacto.html" class="is-active">CONTACTO</a>
            </div>

            <!--Menu Hambúrguesa-->
            <button class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <main>

        <section>
            <div class="titulo">
                <h2>CONTACTE CON NOSOTROS</h2>          
            </div>             
        </section>

        <!--Formulario de Contacto-->
        <section>
            <div class="contacto">
                <div class="contacto__formulario">
                    <div class="left"></div>
                    <div class="right">
                        <h2 class="formulario">FORMULARIO DE CONTACTO</h2>
                        <input type="text" class="formulario__input" placeholder="NOMBRE COMPLETO">
                        <input type="email" class="formulario__input" placeholder="CORREO ELECTRONICO">
                        <input type="text" class="formulario__input" placeholder="TELEFONO">
                        <textarea placeholder="MENSAJE" class="formulario__input"></textarea>
                        <button class="formulario__boton">ENVIAR</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <div class="mt-5 text-center text-white footer__bg-custom">
            <div class="container p-4 pb-0">
                <div class="mb-4">
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i class="bi bi-facebook"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button"><i class="bi bi-twitter"></i></a>           
                    <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i class="bi bi-instagram"></i></a>
                </div>

            <div class="text-center p-3 footer__bg-black">
