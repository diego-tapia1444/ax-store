<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>AX Store - Marcas</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>AX STORE</h1>
            <div class="navbar__links">
                <a href="../index.html">INICIO</a>
                <a href="productos.html">PRODUCTOS</a>
                <a href="marcas.html">MARCAS</a>
                <a href="ubicacion.html">UBICACION</a>
                <a href="contacto.html" class="is-active">CONTACTO</a>
            </div>

            <button class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <main>
        <section>
            <div class="titulo__contenedor">
                <h2>CONTACTE CON NOSOTROS</h2>          
            </div>             
        </section>

        <section>
            <div class="contacto__contenedor">
                <div class="contacto__formulario">
                    <div class="left"></div>
                    <div class="right">
                        <h2 class="formulario__titulo">FORMULARIO DE CONTACTO</h2>
                        <input type="text" class="formulario__input" placeholder="NOMBRE COMPLETO">
                        <input type="email" class="formulario__input" placeholder="CORREO ELECTRONICO">
                        <input type="text" class="formulario__input" placeholder="TELEFONO">
                        <textarea placeholder="MENSAJE" class="formulario__input"></textarea>
                        <button class="btn">ENVIAR</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h3 class="footer__redes">ENCUENTRENOS EN:</h3>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img class="footer__redes-link" src="../assets/svg/facebook.svg" alt="Facebook"></a>
            <a href="https://www.twitter.com/" target="_blank"><img class="footer__redes-link" src="../assets/svg/twitter.svg" alt="Twitter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img class="footer__redes-link"  src="../assets/svg/instagram.svg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
